<h1 id="为什么要翻译">为什么要翻译？</h1>
<ul>
  <li>练习英文和语言组织能力</li>
  <li>虽然已经有中文版的纸质书籍，但是看后仍然会有不理解和记不住的地方。希望通过翻译英文原版加深印象，更好地理解原作者所要阐述的观点</li>
  <li>培养自己持之以恒的能力</li>
</ul>
